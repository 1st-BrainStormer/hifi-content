<html>
    <head>
        <title>MULTI-CON</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="css/multiConVoteApp_ui.css?2">
        <script src="js/multiConVoteApp_ui.js"></script>
    </head>
    <body>
        <div id="loadingContainer">
        </div>

        <div id="votingModalContainer" onclick="closeVotingModal()" style="display:none;">
            <div id="votingModalContentContainer" onclick="event.stopPropagation()">
                <div id="cancelVote" onclick="closeVotingModal()">
                </div>
                <div id="votingModalImage">
                </div>
                <div id="confirmVoteContainer" onclick="confirmVote()">
                    <div id="confirmVoteIcon">
                    </div>
                    <div id="confirmVoteText">
                    </div>
                    <div id="votingModalPadding">
                    </div>
                </div>
            </div>
        </div>

        <div id="tabBarContainer">
            <div id="infoTab"  onclick="selectTab('info')">
                Info
            </div>
            <div id="voteTab" onclick="selectTab('vote')" class="selected">
                Avatar Contest
            </div>
            <div id="scheduleTab" onclick="selectTab('schedule')">
                Schedule
            </div>
        </div>
        <div id="contentContainer">
            <div id="infoContainer" >
                SUP
            </div>
            <div id="voteContainer" class="selected">

            </div>
            <div id="scheduleContainer">
            </div>
        </div>
    </body>
</html>
