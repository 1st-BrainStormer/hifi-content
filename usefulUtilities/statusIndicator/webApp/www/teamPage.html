<html>

<head>
    <title>Team Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700|Cairo" rel="stylesheet">
    <style>
        tr {
            font-size: 20px;
            background-color: #111;
            color: #fff;
        }
        td {
            border: none;
            padding: 5px;
            border-width: 10px 0;
            border-color: #fff;
            border-style: solid;
        }
        table {
            width: 500px;
            border-collapse: collapse;
            border-top: 10px;
        }
        .content {
            padding: 10vh 10vw 10vh 10vw;
        }
    </style>
    <script>
        function getEmployeeData() {
            var urlParams = getUrlVars();
            if (urlParams.teamName) {
                fetch(`http://localhost:3305/?type=getTeamEmployees&teamName=${urlParams.teamName}`)
                    .then(function(response) { return response.text() })
                    .then(function(data) {
                        document.getElementById("team").innerHTML = data;
                        setTimeout(getEmployeeData, 10000);
                    })
                    .catch(function(error){ console.error(error) })
            }
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            getEmployeeData();
        });

        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
            });
            return vars;
        }

    </script>
</head>

<body>
    <div class="content">
        <div id="team">
            <h1>Loading data...</h1>
        </div>
    </div>
</body>

</html>
