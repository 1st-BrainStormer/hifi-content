<html>

<head>
    <title>High Fidelity Ping Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/ping.js"></script>
</head>

<body>
    <div id="contentContainer">
        <div>
            <h1>High Fidelity Ping Registration</h1>
        </div>
        <div id="formContainer">
            <form id="form" action="javascript:void(0);" onsubmit="submitForm()">
                <div>
                    <h2 id="usernameLabel">What is your High Fidelity username?</h2>
                    <div>
                        <input type="text" id="username" placeholder="HiFi Username">
                    </div>
                </div>

                <div>
                    <input id="submitButton" type="submit" value="SUBMIT" disabled="true">
                </div>
            </form>
        </div>

        <div id="instructionsContainer">
            <p>Run this script in High Fidelity Interface to use the Ping feature:</p>
            <pre style="white-space:pre-wrap;">https://hifi-content.s3.amazonaws.com/Experiences/Releases/usefulUtilities/hifiPing/ping_app.js</pre>
        </div>
    </div>
</body>

</html>
