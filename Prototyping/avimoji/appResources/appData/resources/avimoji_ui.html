<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>avimoji app</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div id="loadingContainer">
        </div>
        <div id="mainContainer">
            <div id="stickyContainer">
                <div id="searchContainer">
                    <input type="text" autofocus placeholder="Search Emojis" id="filter_emojis"/>
                </div>
                <div id="optionsContainer">
                    <div id="simpleContainer" class="gridRow">
                        <span>
                            <label class="mainTextColor" for="advancedMode">Advanced Mode</label>
                            <input id="advancedMode" type="checkbox" onclick="handleAdvancedModeChange(this)">
                        </span>
                        <span>
                            <label class="mainTextColor" for="wearAsMask">Mask</label>
                            <input id="wearAsMask" type="checkbox" onclick="handleWearAsMask(this)">
                        </span>
                        <span>
                            <label class="mainTextColor" style="position: relative; bottom: 2px;" for="emojiScaler">Size</label>
                            <input id="emojiScaler" type="range" onchange="handleEmojiScalerChanged(this)" min="0.2" max="1.0" step="0.01" value="1.0">
                        </span>
                    </div>
                    <div id="advancedContainer" style="display: none">
                        <div id="advancedOptionsContainer" style="margin: 0px 0 0px 0px">
                            <div class="gridRow">
                                <span>
                                    <label class="mainTextColor" for="local">Local</label>
                                    <input id="local" type="checkbox" onclick="handleLocalChange(this)">
                                </span>
                                <span>
                                    <label class="mainTextColor" for="allEmojis">All Emojis</label>
                                    <input id="allEmojis" type="checkbox" onclick="handleAllEmojis(this)">
                                </span>
                                <span>
                                    <label class="mainTextColor" for="sequenceMode">Sequence</label>
                                <input id="sequenceMode" type="checkbox" onclick="handleSequenceModeChange(this)">
                                </span>
                                <span>
                                    <label class="mainTextColor" for="shouldTimeoutDelete">Timeout Delete</label>
                                    <input id="shouldTimeoutDelete" type="checkbox" onclick="handleShouldTimeoutDelete(this)">
                                </span>
                            </div>
                            <div class="gridRow">
                                <span>
                                    <label class="mainTextColor" style="position: relative; bottom: 2px;" for="animationDistance">Sequence Spread</label>
                                    <input id="animationDistance" type="range" onchange="handleAnimationDistance(this)" min="0.01" max="0.8" step="0.1" value="1.0">
                                </span>
                                <span>
                                    <label class="mainTextColor" style="position: relative; bottom: 2px;" for="animationSpeed">Sequence Length</label>
                                    <input id="animationSpeed" type="range" onchange="handleAnimationSpeed(this)" min=".80" max="1.45" step="0.1" value="1.0">
                                </span>
                            </div>
                        </div>
                        <div id="emojiSequenceContainer">
                            <div id="emojiSequenceContent">

                            </div>
                        </div>
                    </div>
                </div>     
                <div id="selectedContainer">
                </div>
                <div id="emojiFavoritesContainer">
                    <div id="emojiFavoriteContent">

                    </div>
                </div>
            </div>
            <div id="emojiContainer">
            </div>
        </div>
        <script src="./js/avimoji_ui.js"></script>
    </body>
</html>
