    <head>
        <meta charset="utf8">
        <title>avimoji app</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div id="loadingContainer">
        </div>
        <div id="mainContainer">
            <div id="stickyContainer">
                <div id="searchContainer">
                    <input type="text" autofocus placeholder="Search Emojis" id="filter_emojis"/>
                </div>
                <div id="optionsContainer" >
                    <div id="simpleContainer" class="gridRow">
                        <span>
                            <label class="mainTextColor" for="wearAsMask">Mask</label>
                            <input id="wearAsMask" type="checkbox" onclick="handleWearAsMask(this)">
                        </span>
                        <span>
                            <label class="mainTextColor" for="easyFavorite">EZ Favorites</label>
                            <input id="easyFavorite" type="checkbox" onclick="handleEasyFavorites(this)">
                        </span>
                        <span>
                            <label class="mainTextColor" for="advancedMode">Advanced</label>
                            <input id="advancedMode" type="checkbox" onclick="handleAdvancedModeChange(this)">
                        </span>
                        <span>
                            <label class="mainTextColor" style="position: relative; bottom: 2px;" for="emojiScaler">Size</label>
                            <input id="emojiScaler" type="range" onchange="handleEmojiScalerChanged(this)" min="0.2" max="1.0" step="0.01" value="1.0">
                        </span>
                    </div>
                    <div id="advancedContainer" style="display: none">
                        <div id="advancedOptionsContainer" >
                            <div class="gridRow" style="margin: 0px 0px 13px 0px">
                                <span>
                                    <label class="mainTextColor" for="local">Local</label>
                                    <input id="local" type="checkbox" style="vertical-align: middle;" onclick="handleLocalChange(this)">
                                </span>
                                <span>
                                    <label class="mainTextColor" for="allEmojis">All Emojis</label>
                                    <input id="allEmojis" type="checkbox" style="vertical-align: middle;" onclick="handleAllEmojis(this)">
                                </span>
                                <span>
                                    <label class="mainTextColor" for="shouldTimeoutDelete">Timeout Delete</label>
                                    <input id="shouldTimeoutDelete" style="vertical-align: middle;" type="checkbox" onclick="handleShouldTimeoutDelete(this)">
                                </span>
                                <span>
                                    <label class="mainTextColor" for="sequenceMode">Sequence</label>
                                    <input id="sequenceMode" type="checkbox" style="vertical-align: middle;" onclick="handleSequenceModeChange(this)">
                                </span>
                                <!-- <span style="position: relative; top: 1px">
                                    <label class="mainTextColor" for="customFavoriteMode">Custom Fav</label>
                                    <input id="customFavoriteMode" type="checkbox" style="vertical-align: middle;" onclick="handleCustomFavorites(this)">
                                </span> -->
                            </div>
                            <div class="gridRowLeftJustify">
                                <!-- <span style="position: relative; top: 1px">
                                    <label class="mainTextColor" for="editMode">Edit</label>
                                    <input id="editMode" type="checkbox" style="vertical-align: middle;" onclick="handleTurnOnEditMode(this)">
                                </span> -->

                                <span id="animationDistanceContainer" style="display: none;">
                                    <label class="mainTextColor" style="position: relative; bottom: 2px;" for="animationDistance">Spread</label>
                                    <input style="width: 50px; vertical-align: middle;" id="animationDistance" type="range" onchange="handleAnimationDistance(this)" min="0.01" max="0.8" step="0.1" value="1.0">
                                </span>
                                <span id="animationSpeedContainer"  style="display: none;">
                                    <label class="mainTextColor" style="position: relative; bottom: 2px;" for="animationSpeed">Duration</label>
                                    <input style="width: 50px; vertical-align: middle;" id="animationSpeed" type="range" onchange="handleAnimationSpeed(this)" min=".80" max="1.45" step="0.1" value="1.0">
                                </span>
                            </div>
                        </div>
                        <div id="emojiSequenceContainer">
                            <div id="emojiSequenceContent">
                            </div>
                        </div>
                    </div>
                </div>     
                <div id="selectedContainer" style="display: none;">
                </div>
                <div id="emojiFavoritesContainer" style=" display: none;">
                    <div id="emojiFavoriteContent">
                    </div>
                </div>
            </div>
            <div id="emojiContainer">
            </div>
        </div>
